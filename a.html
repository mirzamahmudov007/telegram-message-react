<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }
    h1 {
      color: #333;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input[type="file"],
    textarea {
      margin-bottom: 20px;
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    #progressContainer {
      width: 100%;
      background-color: #f3f3f3;
      border-radius: 5px;
      margin-top: 20px;
      display: none;
    }
    #progressBar {
      width: 0%;
      height: 30px;
      background-color: #4caf50;
      border-radius: 5px;
    }
    #response {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Telegram Bot</h1>
  <form id="uploadForm">
    <input type="file" id="fileInput" />
    <textarea id="caption" rows="4" placeholder="Matnni kiriting..."></textarea>
    <button type="submit">Yuborish</button>
  </form>
  <div id="progressContainer">
    <div id="progressBar"></div>
  </div>
  <p id="response"></p>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      const fileInput = document.getElementById('fileInput');
      const caption = document.getElementById('caption').value;
      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append('document', file);
      formData.append('caption', caption);
      
           const token = '7009428471:AAHmS6Ju6tIbM3YDI1WreCCG-pY89KVnZEk';
const chatId = '1381579135';
     
      const progressContainer = document.getElementById('progressContainer');
      const progressBar = document.getElementById('progressBar');
      const responseElement = document.getElementById('response');

      progressContainer.style.display = 'block';
      progressBar.style.width = '0%';
      responseElement.textContent = '';

      try {
        const xhr = new XMLHttpRequest();
        xhr.open('POST', `https://api.telegram.org/bot${token}/sendDocument?chat_id=${chatId}`, true);

        xhr.upload.onprogress = (event) => {
          if (event.lengthComputable) {
            const percentComplete = (event.loaded / event.total) * 100;
            progressBar.style.width = percentComplete + '%';
          }
        };

        xhr.onload = () => {
          if (xhr.status === 200) {
            const result = JSON.parse(xhr.responseText);
            if (result.ok) {
              responseElement.textContent = 'Fayl muvaffaqiyatli yuborildi!';
            } else {
              responseElement.textContent = 'Fayl yuborishda xato yuz berdi!';
            }
          } else {
            responseElement.textContent = 'Xato yuz berdi!';
          }
          progressContainer.style.display = 'none';
        };

        xhr.onerror = () => {
          responseElement.textContent = 'Xato yuz berdi!';
          progressContainer.style.display = 'none';
        };

        xhr.send(formData);
      } catch (error) {
        console.error('Error:', error);
        responseElement.textContent = 'Xato yuz berdi!';
        progressContainer.style.display = 'none';
      }
    });
  </script>
</body>
</html>
